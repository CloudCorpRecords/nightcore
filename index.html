<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nightcore Effect</title>
</head>
<body>
    <h1>Upload Audio for Nightcore Effect</h1>
    <input type="file" id="audioFile" accept="audio/*">
    <button onclick="processAudio()">Process</button>
    <a id="downloadLink" style="display:none">Download Processed Audio</a>

    <script>
        async function processAudio() {
            const fileInput = document.getElementById('audioFile');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select an audio file.');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            const response = await fetch('/process_audio', {
                method: 'POST',
                body: formData
            });

            const blob = await response.blob();
            const url = URL.createObjectURL(blob);
            const downloadLink = document.getElementById('downloadLink');
            downloadLink.href = url;
            downloadLink.download = 'processed_audio.wav';
            downloadLink.style.display = 'block';
        }
    </script>
</body>
</html>
